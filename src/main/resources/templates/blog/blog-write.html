<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("blog-editormd", {
            width: "100%",
            height: 840,
            syncScrolling: "single",
            path: "/js/require/",
            toolbar: false,
            tex: true,
            flowChart: true,
            sequenceDiagram: true,
            saveHTMLToTextarea: true
        });

    });

    function isEmpty(str) {
        return str == null || str.length == 0;
    }

    function getTags() {
        var result;
        $(".tag-item").each(function () {
            if (!isEmpty(result)) {
                result += ",";
            }
            result += $(this).text();
        });
        return result;
    }

    function submitBlog(isDraft) {
        var blogTitle = $("#blog-title").val();
        if (isEmpty(blogTitle)) {
            toastr.info('标题为空');
            return;
        }
        var blogCategory = $("input[name='category']:checked").val();
        if (isEmpty(blogCategory)) {
            toastr.info("博客分类未选择");
            return
        }
        var blogTagSrc = getTags();
        if (isEmpty(blogTagSrc)) {
            toastr.info("博客标签未设置");
            return
        }
        var blogMarkdown = testEditor.getMarkdown();// 获取 Markdown 源码

        var id = $("#blog-id").val();
        var create = isEmpty(id);
        var submitType = create ? "POST" : "PATCH";
        var blogData = create ? {
                "blog-title": blogTitle,
                "blog-markdown": blogMarkdown,
                "blog-tags": blogTagSrc,
                "blog-category": blogCategory,
                "blog-draft": isDraft
            } :
            {
                "blog-id": id,
                "blog-title": blogTitle,
                "blog-markdown": blogMarkdown,
                "blog-tags": blogTagSrc,
                "blog-category": blogCategory,
                "blog-draft": isDraft
            };
        $.ajax({
            url: "/api/blog",
            type: submitType,
            data: blogData,
            headers: {
                token: Cookies.get("token")
            }, success: function (data) {
                if (data['code'] == 200) {
                    toastr.info(data['msg']);
                    $("#blog-id").val(data['data']['id']);
                } else {
                    toastr.info("保存失败");
                }
            }, fail: function (data) {
                if (data['msg'] != null) {
                    toastr.info(data['msg']);
                } else {
                    toastr.info("保存失败");
                }
            }
        });
    }

    function isTagExist(tag) {
        var result = false;
        $(".tag-item").each(function () {
            if (tag == $(this).text()) {
                result = true;
                return;
            }
        });
        return result;
    }

    function addTag() {
        var tag = $("#tag-input").val();
        if (isTagExist(tag)) {
            toastr.info("标签已存在");
            return;
        }
        var tagElement = $("<span></span>").text(tag).addClass("badge").addClass("badge-secondary").addClass("tag-item");
        $("#blog-tag-list").append(tagElement);
        $("#tag-input").val("");
    }
</script>
